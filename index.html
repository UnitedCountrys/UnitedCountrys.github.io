<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspired Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x500') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">News</a>
            <a href="#">Resources</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Building a Better Future for All</h1>
    </div>
    <div class="content">
        <h2>Welcome</h2>
        <p>This is a website inspired by professional designs, built to deliver impactful information.</p>
    </div>
    <footer>
        <p>Â© 2024 Your Organization. All rights reserved. | Privacy Policy | Terms of Use</p>
    </footer>
</body>
</html>
